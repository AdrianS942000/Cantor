<!DOCTYPE html>
<html lang="pl">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cantor</title>
    <link href="css/style.css" rel="stylesheet">
    <link href="images/zdjecie.png" rel="picture">
    <link rel="icon" href="images/ikona.png">
    <meta property="og:image" content="images/Kantor.jpg">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/normalize/8.0.1/normalize.css"
        integrity="sha512-oHDEc8Xed4hiW6CxD7qjbnI+B07vDdX7hEPTvn9pSZO1bcRqHp8mj9pyr+8RVC2GmtEfI2Bi9Ke9Ass0as+zpg=="
        crossorigin="anonymous" referrerpolicy="no-referrer">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family= Lato: wght @400;700 & display=swap" rel="stylesheet">
    <script defer src="js/script.js"></script>
</head>

<body class="body__style">
    <form class="js-form">
        <h1>Kalkulator Walut!</h1>
        <fieldset>
            <legend class="legend">Cantor</legend>
            <p>
                <label>
                    <strong>Kwota:</strong> <input type="number" required class="js-label" min="1" step="any">
                </label>
            </p>
            <p><label>
                    <strong>Waluta:</strong>
                    <select class="js-sell" class="label">
                        <option value="EUR">EUR</option>
                        <option value="USD">USD</option>
                        <option value="GBP">GBP</option>
                        <option value="CHF">CHF</option>
                    </select></p>
            <p><b>kwota PLN:</b></p>
            <stron class="js-result">NN</stron>
        </fieldset>
        <p>
            <button class="js-pln" class="form__button">Przelicz</button>
            <button type="reset">Usuń kwotę</button>
        </p>
    </form>
</body>

</html>
